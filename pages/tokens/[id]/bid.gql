query BidOnAsset(
  $chainId: Int!
  $collectionAddress: Address!
  $tokenId: String!
  $address: Address
  $now: Datetime!
) {
  asset(
    chainId: $chainId
    collectionAddress: $collectionAddress
    tokenId: $tokenId
  ) {
    id
    deletedAt
    chainId
    collectionAddress
    tokenId
    collection {
      chainId
      address
      name
      standard
    }
    quantity
    name
    image
    imageMimetype
    creator {
      address
      name
      image
      verification {
        status
      }
    }
    owned: ownership(ownerAddress: $address) {
      quantity
    }
    bestBid {
      unitPrice
      amount
      currency {
        image
        name
        id
        decimals
        symbol
      }
    }
    firstSale: sales(
      first: 1
      orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
    ) {
      totalCount
      totalCurrencyDistinctCount
      nodes {
        id
        unitPrice
        currency {
          image
          name
          id
          decimals
          symbol
        }
        maker {
          address
        }
      }
    }
  }
  currencies(
    orderBy: CREATED_AT_ASC
    filter: { chainId: { equalTo: $chainId }, address: { isNull: false } }
  ) {
    nodes {
      id
      chainId
      address
      decimals
      symbol
      name
      image
    }
  }
}
