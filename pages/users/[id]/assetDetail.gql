fragment AssetDetail on Asset {
  id
  chainId
  collectionAddress
  tokenId
  name
  collection {
    chainId
    address
    name
    standard
  }
  quantity
  image
  imageMimetype
  animationUrl
  animationMimetype
  bestBid {
    unitPrice
    amount
    currency {
      image
      name
      id
      decimals
      symbol
    }
  }
  firstSale: sales(
    first: 1
    orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
    filter: { expiredAt: { greaterThan: $now } }
  ) {
    totalCount
    totalCurrencyDistinctCount
    nodes {
      id
      unitPrice
      currency {
        image
        id
        decimals
        symbol
      }
      maker {
        address
      }
    }
  }
  creator {
    address
    name
    image
    verification {
      status
    }
  }
  owned: ownership(ownerAddress: $currentAddress) {
    quantity
  }
}
