query FetchOnSaleAssets(
  $address: Address!
  $currentAddress: Address!
  $now: Datetime!
  $limit: Int!
  $offset: Int!
  $orderBy: [AssetsOrderBy!]
) {
  onSale: assets(
    # TODO: find a new way to filter on sale assets after removal of auctions
    filter: {
      quantity: { greaterThan: "0" }
      salesAndAuctions: {
        some: {
          creatorAddress: { equalTo: $address }
          endAt: { greaterThan: $now }
        }
      }
    }
    first: $limit
    offset: $offset
    orderBy: $orderBy
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    nodes {
      ...AssetDetail
    }
  }
}
