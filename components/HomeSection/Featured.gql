query FetchFeaturedAssets(
  $assetFilter: [AssetFilter!]!
  $salesFilter: [OfferOpenSaleFilter!]!
  $now: Datetime!
  $address: Address
) {
  assets(filter: { quantity: { greaterThan: "0" }, and: $assetFilter }) {
    nodes {
      id
      chainId
      collectionAddress
      tokenId
      name
      collection {
        chainId
        address
        name
        standard
        mintType
      }
      image
      imageMimetype
      animationUrl
      animationMimetype
      quantity
      creator {
        address
        name
        image
        verification {
          status
        }
      }
      owned: ownership(ownerAddress: $address) {
        quantity
      }
      ownerships(
        orderBy: [
          QUANTITY_DESC
          ACCOUNT_BY_OWNER_ADDRESS__NAME_ASC
          OWNER_ADDRESS_ASC
        ]
        first: 5
      ) {
        totalCount
        nodes {
          ownerAddress
          quantity
          owner {
            address
            name
            image
            verification {
              status
            }
          }
        }
      }
      bestBid {
        unitPrice
        amount
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
  }
  sales: offerOpenSales(
    orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
    filter: { expiredAt: { greaterThan: $now }, and: $salesFilter }
    first: 100 # TODO: implement pagination. when implementing pagination, find a way to get availableQuantity of all sales
  ) {
    nodes {
      id
      chainId
      collectionAddress
      tokenId
      unitPrice
      availableQuantity
      expiredAt
      currency {
        image
        name
        id
        decimals
        symbol
      }
      maker {
        image
        address
        name
        verification {
          status
        }
      }
    }
  }
  currencies(orderBy: CREATED_AT_ASC, filter: { address: { isNull: false } }) {
    # keep only non-native currency. Cannot create bid with native currency.
    nodes {
      chainId
      image
    }
  }
}
