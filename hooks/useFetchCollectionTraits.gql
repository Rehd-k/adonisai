query FetchCollectionTraits(
  $chainId: Int!
  $address: Address!
  $filter: CollectionTraitFilter!
  $limit: Int!
  $cursor: Cursor
) {
  collection(chainId: $chainId, address: $address) {
    chainId
    address
    traitsOfCollection(
      orderBy: [TYPE_ASC]
      first: $limit
      filter: $filter
      after: $cursor
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        type
        numberOfValues
        values(
          first: 50 # TODO: implement pagination
          orderBy: [NUMBER_OF_ASSETS_DESC, VALUE_ASC]
        ) {
          nodes {
            value
            numberOfAssets
          }
        }
      }
    }
  }
}
